<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogo DHC</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

  <section id="banner" class="espaciado_banner">
    <div class="banner_box">
      <!-- <img src="/images/banner1.jpg" alt="" class="imgfluid">  ( la imagen se cambio por un fondo) -->
      <h1 class="titulo_banner">CATALOGO DAHE 2025 </h1>
      <p class="texto_banner">Rediseña tu baño con nuestros productos</p>
    </div>
  </section>

  <!--SECCION GARANTIA -->

  <section id="garantia">
    <div class="col">
      <div class="icon">
        <i class="fa-solid fa-2x  fa-certificate"></i>
      </div>
      <div class="garantia_contenido">
        <h3 class="titulo_garantia">Productos Originales</h3>

      </div>
      <div class="icon">
        <i class="fa-solid fa-2x fa-award"></i>
      </div>
      <div class="garantia_contenido">
        <h3 class="titulo_garantia">6 meses de garantia</h3>

      </div>
      <div class="icon">
        <i class="fa-solid fa-2x  fa-truck"></i>
      </div>
      <div class="garantia_contenido">
        <h3 class="titulo_garantia">Envios a domicilio</h3>

      </div>
      <div class="icon">
        <i class="fa-solid fa-2x fa-shield"></i>
      </div>
      <div class="garantia_contenido">
        <h3 class="titulo_garantia">Compra 100% segura</h3>

      </div>
    </div>
  </section>

  <section id="ofertas" class="espaciado">
    <div class="contenedor">
      <h2 class="titulo_galeria">
        ¡Disfruta de sensacionales descuentos de hasta el 50% solo por este
        mes!
      </h2>

      <!-- GALERIA DE FOTOS-->
      <div class="image-box">
        <div class="foto-tina col-50">
          <img src="/images/tina_ejemplo.jpg" alt="" class="imgfluid image_borde" />
        </div>
        <div class="texto-tina col-50">
          <h2>Tina Napoles</h2>
        </div>


      </div>
  </section>
</body>

</html>
